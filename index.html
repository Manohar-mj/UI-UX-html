<body>
    <div class="container">
        <div class="row p-4">
            <div class="col-12 d-flex justify-content-between align-items-cnter ">
                <div class="small-circle-outer shadows-outer d-flex  justify-content align-items-center">
                    <div class="small-circle-inner shadows-inner d-flex  justify-content align-items-center">
                        <a href="###"><img src="https://img.icons8.com/bubbles/50/000000/long-arrow-left.png" /></a>
                    </div>
                </div>
                <div class="heading text-uppercase">MJ_Music</div>
                <div class="small-circle-outer shadows-outer d-flex  justify-content align-items-center">

                        <a href="###"><img src="https://img.icons8.com/bubbles/50/000000/checklist.png" /></a>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center ">

                    <div class="image"></div>

                </div>
            </div>
        </div>
        <div class="row mt-4 mb-4 ">

        </div>

                <span class="seek-label"> 3:45</span>
            </div>
        </div>
        <div class="row px-4 mb-5">
            <div class="col-12 seek-bar-bg position-relative">
                <div class="seek-bar-fg position-absolute d-flex justify-content-center">
                    <div class="seek-bar-position d-flex justify-content-center position-relative align-items-center ">
                        <a href="#">
                            <div class="seek-bar-position-inner position-absolute"></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row  p-5">
            <div class="col-12 d-flex justify-content-around">

                    <br>
                </div>

                </div>

                    <a href="#"> <img src="https://img.icons8.com/bubbles/50/000000/forward.png" /></a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-around">
                <button>
                    <a href="#">
                       
                <div><img src="https://img.icons8.com/bubbles/50/000000/shuffle.png" /></div>
                    </a>
                </button>

                <div><img src="https://img.icons8.com/bubbles/50/000000/cut.png" /></div>

                    <a href="#">
                <div><img src="https://img.icons8.com/bubbles/50/000000/likes-folder.png" /></div>
                    </a>
                    
                </button>
                <button>
                <a href="#">
                    <div><img src="https://img.icons8.com/bubbles/50/000000/earbud-headphones.png" /></div>
                </a>

                </button>

                </button>
            </div>
        </div>
